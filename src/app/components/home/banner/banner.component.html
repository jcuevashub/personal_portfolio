<section class="section banner">
  <div [@bannerTrigger] class="container">
    <div class="section-box-banner">
      <div class="content">
        <div>
          <h1>{{ "Banner.Pretitle" | translate }}</h1>
        </div>
        <div class="banner-title">
          <h2>Jackson Cuevas</h2>
          <h3>Software Engineer</h3>
        </div>
        <div class="banner-description">
          <p [innerHTML]="'Banner.Description' | translate" class="mt-4"></p>
        </div>
      </div>
      <div>
        <a [href]="getWhatsAppLink()" target="_blank" target="_blank" class="main-btn" data-aos="fade-up"
          data-aos-duration="1000">
          {{ "Contact.whatsapp" | translate }}</a>
      </div>
    </div>
  </div>
</section>
